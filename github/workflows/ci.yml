name: DevOps CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t portfolio .

      - name: Run container
        run: docker run -d -p 8080:80 portfolio

      - name: Smoke test
        run: |
          sleep 5
          curl -f http://localhost:8080
